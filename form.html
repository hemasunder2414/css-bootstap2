 <!DOCTYPE html>
 <html lang="en">
 <head>
    
     <title>Boot strap form</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container">
         <div class="body">
             <h2 class="px-3 text-right"> Billing Address</h2>
             <div class="row">
                <div class="col">
                    <label>first name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label>last name</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              
               <div class="row2">
                 <label>username</label>
                    <div class="input-group mb-3">
                    
                     <span class="input-group-text" id="basic-addon1">@</span>
                     <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                    </div>
                </div>
              <div class="row3">
                 <label>Email (optional)</label>
                  <div class="input-group mb-3">
                     <input type="text" class="form-control" placeholder="you@example.com" aria-label="you@example.com">
                   </div>
                </div>
                <div class="row4">
                    <label>Address</label>
                   <div class="input-group mb-3">
                       <input type="text" class="form-control" placeholder="1234 main street" aria-label="1234 main street"> 
                    </div>
                </div>
                <div class="row5">
                    <label>Address2 (optional)</label>
                   <div class="input-group mb-3">
                       <input type="text" class="form-control" placeholder="area or street" aria-label="area or street"> 
                    </div>
                </div>
                <div class="row px-6">
                    <div class="col-5">
                            <label class="form-lable" for="country">Country</label>
                            <select id="country" class="form-select" aria-label="default select example">
                                <option selected>choose...</option>
                                <option value="">India</option>
                                <option value="">America</option>
                                <option value="">japan</option>
                                <option value="">china</option>
                                <option value="">Bangladesh</option>
                                <option value="">Rome</option>
                            </select>
                    </div>
                    <div class="col-4">
                            <lable class="form-lable" for="state">state</lable>
                            <select id="state" class="form-select" aria-label="default select example">
                                <option selected>choose...</option>
                                <option>Andhra pradesh</option>
                                <option>Maharastra</option>
                                <option>Rajastan</option>
                                <option>Telangana</option>
                                <option>Haryana</option>
                            </select>
                    </div>
                    <div class="col-3">
                        <label class="form-label" for="zip">zip</label>
                        <input type="text" id="zip" class="form-control">
                    </div>
                <hr>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                     <lable class="form-check-label">shipping address is the same as my billing address</lable>
                </div>
                <div class="form check">
                 <input type="checkbox" class="form-check-input">
                  <lable class="form-check-lable">save this infromation for next time</lable>
                </div>
                     <hr>
    
                 <h4>Payment</h4>
                <div class="form-check">
                    <input type="radio" class="form-check-input">
                    <lable class="form-input-label">Credit card</lable> 
              </div>
                  <div class="form-check">
                     <input type="radio" class="form-check-input">
                        <lable class="form-input-label">Debit card</lable> 
                    </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input">
                    <lable class="form-input-label">Paypal</lable> 
                </div>
                <div>
                    <div class="row px-6">
                        <div class="col-6">
                        <lable class="form-label" for="cardname">Name of the card</lable>
                        <input type="text" id="cardname" class="form-control">
                        <small class="text-muted">Full name as displayed in the card</small>
                </div>
                <div class="col-6">
                    <lable class="form-label" for="creditcard">Credit-card-number</lable>
                    <input type="text" id="creditcard" class="form-control">
                </div>
            <div class="col-6">
                <lable class="form-label" for="Expiration">Expiry</lable>
                <input type="text" id="Expiration" class="form-control">
            </div>
            <div class="col-6">
                <lable class="form-label" for="cvv">CVV</lable>
                <input type="text" id="cvv" class="form-control">
                </div>
                </div>
                <hr>
            <div class="btn">
                <button type="submit" class="btn btn-primary btn-block">Continue To Checkout</button> 
                <hr>
            </div>  
          
                    
            </div>
        </div>
     
 </body>
 </html>
