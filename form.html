 <!DOCTYPE html>
 <html lang="en">
 <head>
    
     <title>Boot strap form</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container">
         <div class="body">
             <h2 class="px-3 text-right"> Billing Address</h2>
             <div class="row">
                <div class="col">
                    <label>first name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label>last name</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              
               <div class="row2">
                 <label>username</label>
                    <div class="input-group mb-3">
                    
                     <span class="input-group-text" id="basic-addon1">@</span>
                     <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                    </div>
                </div>
              <div class="row3">
                 <label>Email (optional)</label>
                  <div class="input-group mb-3">
                     <input type="text" class="form-control" placeholder="you@example.com" aria-label="you@example.com">
                   </div>
                </div>
                <div class="row4">
                    <label>Address</label>
                   <div class="input-group mb-3">
                       <input type="text" class="form-control" placeholder="1234 main street" aria-label="1234 main street"> 
                    </div>
                </div>
                <div class="row5">
                    <label>Address2 (optional)</label>
                   <div class="input-group mb-3">
                       <input type="text" class="form-control" placeholder="area or street" aria-label="area or street"> 
                    </div>
                </div>
                <div class="row6">
                    <label>country</label>
                    <div class="col2">
                        <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
                            
                            <option selected>choose</option>
                            <option value="1">india</option>
                            <option value="2">russia</option>
                            <option value="3">america</option>
                          </select>
                    </div>
                    <label>state</label>
                    <div class="col3">
                        <select class="form-select form-select-md mb-3" aria-label=".form-select-md example">
                            
                            <option selected>choose</option>
                            <option value="1">andhraPradesh</option>
                            <option value="2">karntaka</option>
                            <option value="3">Tamilnadu</option>
                          </select>
                </div>
          
                    
            </div>
        </div>
     
 </body>
 </html>
